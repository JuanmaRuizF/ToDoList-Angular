<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="taskName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.taskName}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="taskDescription">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.taskDescription}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="taskStatus">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let element">
            <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
                {{element.taskStatus}}
            </mat-button-toggle-group>

        </td>

    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="taskStartDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Start Date </th>
        <td mat-cell *matCellDef="let element"> {{element.taskStartDate}} </td>
    </ng-container>

    <ng-container matColumnDef="Actions" class="td-status">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
            <mat-icon type="button" (click)="onGoToSee(element)">info</mat-icon>
            <mat-icon type="button" (click)="onGoToEdit(element) ">edit</mat-icon>
            <mat-icon type="button" (click)="onGoToDelete(element.id) ">delete</mat-icon>


        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns "></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns; "></tr>
</table>
