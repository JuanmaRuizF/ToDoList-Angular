<div class="table-responsive">
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Task</th>
                <th scope="col">Description</th>
                <th scope="col">State</th>
                <th scope="col">Start Date</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr class="table-primary" *ngFor="let item of tasklist$ | async">
                <th scope="row">{{item.taskName}}</th>
                <td>{{item.taskDescription}}</td>
                <td>{{item.taskStatus}}</td>
                <td>{{item.taskDate}}</td>
                <td class="bnt-group" role="group">
                    <button type="button" class="btn btn-info m-1" (click)="onGoToSee(item)">Details</button>
                    <button type="button" class="btn btn-success m-1" (click)="onGoToEdit(item)">Edit</button>
                    <button type="button" class="btn btn-danger m-1" (click)="onGoToDelete(item.id)">Delete</button>
                </td>
            </tr>

        </tbody>
    </table>

</div>
