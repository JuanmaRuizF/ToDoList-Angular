<h2 class='mt-2'>Edit the task</h2>
<form class='mt-3' (ngSubmit)="onSave()" [formGroup]="taskList">
    <div class="form-row">

        <div class="form-group col-md-6">
            <input type="text" class="form-control" placeholder="Task Name" formControlName="taskName">
        </div>

        <div class="form-group col-md-6">
            <input type="text" class="form-control" placeholder="Task Description" formControlName="taskDescription">
        </div>

    </div>
    <button type="submit" class="btn bg-dark btn-block text-light">Save</button>
</form>
<button class="btn btn-secondary btn-md mt-2" (click)="onGoBackToList()">Back to List</button>
