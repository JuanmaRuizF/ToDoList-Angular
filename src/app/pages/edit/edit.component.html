<h2 class='mt-2'>Edit the task</h2>
<form class='mt-3' (ngSubmit)="onSave()" [formGroup]="taskList">
    <div class="form-row">

        <div class="form-group col-md-6">
            <input type="text" class="form-control" placeholder="Task Name" formControlName="taskName">
        </div>

        <div class="form-group col-md-6">
            <input type="text" class="form-control" placeholder="Task Description" formControlName="taskDescription">
        </div>


        <mat-radio-group aria-label="Select an option " name="taskStatus " [value]="this.taskSvc.selected.taskStatus ">
            <mat-radio-button value="Pending " (change)="changeStatus($event,this.taskSvc.selected) ">Pending</mat-radio-button>
            <mat-radio-button value="In Process " (change)="changeStatus($event,this.taskSvc.selected) ">In Process</mat-radio-button>
            <mat-radio-button value="Finished " (change)="changeStatus($event,this.taskSvc.selected) ">Finished</mat-radio-button>
        </mat-radio-group>
    </div>
    <button type="submit" class="btn bg-dark btn-block text-light">Save</button>
</form>
<button class="btn btn-secondary btn-md mt-2" (click)="onGoBackToList()">Back to List</button>
